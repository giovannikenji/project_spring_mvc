<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- coloca o fragmento escrito no outro código aqui.
	 usar th:replace="~{nome da página :: função se tiver} -->
<header th:replace="~{cabecalho :: head('Cadastrar Produtos')}"></header>
<body>

<nav th:replace="~{menu :: nav}"></nav>

	<div class="container mt-3">
		<form th:object="${produtoDto}" action="/produtos" method="POST">
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Nome</span> 
		<input type="text" th:errorclass="is-invalid"  th:field="*{nome}" class="form-control">
					<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
					
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Quantidade</span> 
		<input type="text" th:field="*{quantidade}" class="form-control">
					</div>
				</div>
			</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Valor</span>
		<input type="text" th:errorclass="is-invalid" onblur="tratarValor(this)" th:field="*{valor}" class="form-control">
					<div class="invalid-feedback" th:errors="*{valor}"></div>
					</div>
					
				</div>

			<input class="btn btn-success" type="submit" value="Salvar">

		</form>
	</div>
</body>
</html>

<script>
//função para trocar vírgula por ponto. JAVASCRIPT.
//no input de "valor", adicionar id para o javascript ler, e onblur para quando o usuário deixa a tela a função
//é disparada
	function tratarValor(campo){
		campo.value = campo.value.replace(",", ".");
	}
</script>
